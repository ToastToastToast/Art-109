<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->

<!-- Phone width viewport to scale with zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="filter-buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="phones">phone</button>
            <button data-name="clothes">clothes</button>
            <button data-name="shoes">shoes</button>
        </div>
        

        <div class="filterable-cards">
            <div class="card" data-name="phones">
                <img src="images/bg-coffee-shop.jpg">
                <div class="card-body">
                    <h6 class="card-title">Phone</h6>
                    <p class="card-text"> bla bla bla phone</p>
                </div>
            </div>

            <div class="card" data-name="clothes">
                <img src="images/bg-sunset-ocean.jpg">
                <div class="card-body">
                    <h6 class="card-title">Clothes</h6>
                    <p class="card-text"> bla bla bla phone</p>
                </div>
            </div>

            <div class="card" data-name="shoes">
                <img src="images/bg-sunset-ocean.jpg">
                <div class="card-body">
                    <h6 class="card-title">Shoes</h6>
                    <p class="card-text"> bla bla bla phone</p>
                </div>
            </div>
        </div>
    </div>
</body>
